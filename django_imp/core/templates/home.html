<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Esta es una p치gina de prueba</h1>
        </div>
        {% load static %}
        <div class="row">
            <img src="{% static 'core/img/imagen-2.jpg' %}">
        </div>
        <h1>Bienvenid@ a la p치gina {{nom_usuario}}</h1>
       <div class="row">
            <form method="POST" action="#" id="formulario">
                <div class="form-group">
                    <label for="nombre">Ingrese su nombre: </label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>

                <div class="form-group">
                    <label for="email">Ingrese su correo electr칩nico: </label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">

                <input type="reset" class="btn btn-primary" id="limpiar"
                value="Limpiar">

                <div id="error" class="alert alert-danger" role="danger"></div>
            </form>
       </div> 

       <div class="row">

            <table border="1">
                <tr>
                    <td>Patente</td>
                    <td>Marca</td>
                    <td>Modelo</td>
                </tr>
                {% for ve in datos %}
                <tr>
                    <td>{{ve.patente}}</td>
                    <td>{{ve.marca}}</td>
                    <td>{{ve.modelo}}</td>
                </tr>

                {% endfor %}

            </table>

        </div>

    </div>
</body>
</html>
