{% extends "../mi-plantilla.html" %}

{% block content %}

<!DOCTYPE html>
<html>
    <head>
        <title>Biblioteca de software</title> 
        <meta charset="utf-8">

        {% load static %}
        <link href="{%static 'core/css/bootstrap.min.css'%}" type="text/css" rel="stylesheet">
        <link href="{%static 'core/css/estilos.css'%}" type="text/css" rel="stylesheet"> 
        <link rel="icon" href="{%static 'core/img/PageLogo/favicon.png'%}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
      
      </head>
    <body>
        {% load static %}
      <!--CONTENIDO-->
      <div class="container rounded container-xl boxed" style="background-color:rgb(15, 4, 0)">
        <div class="titulo boxed-sm"> 
          <h1 style="font-size: 45px; text-align: left; margin: 20px; text-align: center;">Modificar un Software</h1>


        </div>

        <br><br><br>

        <div class="row" style="margin-left: 10%; margin-right: 10%;">
          <form method="POST" action="#" id="formulario">
            {%csrf_token%}

            <div class="form-group" style="color: aliceblue;">
              {{form.as_table}}
            </div>
            

            <div class="form-group">
              <input type="submit" class="btn btn-primary" id="modificar" value="Modificar">
              <input type="reset" class="btn btn-danger" id="limpiar" value="Limpiar">
            </div>

          </form>
        </div>

        <br><br><br><br>

      </div>
      <!--CONTENIDO-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
  </body>
</html>
{% endblock %}
